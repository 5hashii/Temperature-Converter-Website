<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="calcform" name="calcform" autocomplete="off">
            <div id="unitnav">
                <div class="mb-3">
                    <input type="text" id="x" placeholder="Enter degrees" class="form-control" autofocus="">
                </div>
                <div class="row">
                    <div class="col">
                        <label for="unit1" class="form-label">From</label>
                        <select id="unit1" class="form-control" size="5" autofocus="">
                            <option value="" selected="">--</option>
                            <option value="celsius">Celsius (°C)</option>
                            <option value="fahrenheit">Fahrenheit (°F)</option>
                            <option value="kelvin">Kelvin (K)</option>
                            <option value="rankine">Rankine (°R)</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="unit2" class="form-label">To</label>
                        <select id="unit2" class="form-control" size="5">
                            <option value="" selected="">--</option>
                            <option value="celsius">Celsius (°C)</option>
                            <option value="fahrenheit">Fahrenheit (°F)</option>
                            <option value="kelvin">Kelvin (K)</option>
                            <option value="rankine">Rankine (°R)</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="button" id="convert" class="btn btn-primary">Convert</button>
                </div>
                <div class="mb-3">
                    <p id="result"></p>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
